<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../aula063_estilizando_tabelas/estilo.css">
    <title>Estilizando tabelas</title>
</head>
<body>
    
    <h2>Estilizando Tabelas</h2>

    <table>
        <tr>
            <th>Código</th>
            <th>Produto</th>
            <th class="numero">Preço</th>
        </tr>

        <tr>
            <td>001</td>
            <td>Notebook</td>
            <td class="numero">R$ 2500,00</td>
        </tr>

        <tr class="alternado">
            <td>002</td>
            <td>Tablet</td>
            <td class="numero">R$ 1500,00</td>
        </tr>
       
        <tr>
            <td>003</td>
            <td>Iphone</td>
            <td class="numero">R$ 4500,00</td>
        </tr>
        
        <tr class="alternado">
            <td>004</td>
            <td>Nexus</td>
            <td class="numero">R$ 800,00</td>
        </tr>


    </table> 

</body>
</html>
